# KF-GINS示例配置文件 - 终端输出模式
# 该配置文件展示了如何使用terminal输出模式实时显示导航结果

# 初始状态配置
# initial state configuration
initpos: [30.0, 114.0, 50.0]       # 初始位置：纬度(度)、经度(度)、高程(米)
initvel: [0.0, 0.0, 0.0]         # 初始速度：北、东、下方向(米/秒)
initatt: [0.0, 0.0, 0.0]         # 初始姿态：横滚、俯仰、航向(度)

# IMU误差初始值
# initial imu error
initgyrbias: [0.0, 0.0, 0.0]     # 初始陀螺零偏(度/小时)
initaccbias: [0.0, 0.0, 0.0]     # 初始加速度计零偏(1e-5g)
initgyrscale: [0.0, 0.0, 0.0]    # 初始陀螺刻度因子(ppm)
initaccscale: [0.0, 0.0, 0.0]    # 初始加速度计刻度因子(ppm)

# IMU噪声参数
# imu noise parameters
imunoise:
  arw: [0.1, 0.1, 0.1]           # 角度随机游走(度/√小时)
  vrw: [0.001, 0.001, 0.001]     # 速度随机游走(m/s/√小时)
  gbstd: [0.05, 0.05, 0.05]      # 陀螺零偏稳定性(度/小时)
  abstd: [50.0, 50.0, 50.0]      # 加速度计零偏稳定性(1e-5g)
  gsstd: [100.0, 100.0, 100.0]   # 陀螺刻度因子稳定性(ppm)
  asstd: [100.0, 100.0, 100.0]   # 加速度计刻度因子稳定性(ppm)
  corrtime: 3600.0              # 相关时间(秒)

# 初始状态标准差
# initial state standard deviation
initposstd: [10.0, 10.0, 10.0]   # 初始位置标准差(米)
initvelstd: [1.0, 1.0, 1.0]      # 初始速度标准差(米/秒)
initattstd: [10.0, 10.0, 10.0]   # 初始姿态标准差(度)

# IMU误差初始标准差
# initial imu error standard deviation
initbgstd: [0.1, 0.1, 0.1]       # 初始陀螺零偏标准差(度/小时)
initbastd: [100.0, 100.0, 100.0] # 初始加速度计零偏标准差(1e-5g)
initsgstd: [100.0, 100.0, 100.0]  # 初始陀螺刻度因子标准差(ppm)
initsastd: [100.0, 100.0, 100.0]  # 初始加速度计刻度因子标准差(ppm)

# GNSS天线杆臂
# gnss antenna leverarm
antlever: [0.0, 0.0, 0.0]         # GNSS天线相位中心在IMU坐标系下的位置(米)

# 数据文件路径
# data file path
imupath: ./data/imu_data.txt     # IMU数据文件路径
gnsspath: ./data/gnss_data.txt   # GNSS数据文件路径
outputpath: ./output             # 输出结果路径

# 数据处理区间
# data processing interval
imudatalen: 100                  # IMU数据长度
time_start: 0.0                  # 处理起始时间(秒)
time_end: 100.0                  # 处理结束时间(秒)
imudatarate: 100.0              # IMU数据采样率(Hz)

# 串口配置
# serial port configuration
use_serial: false                # 是否使用串口模式
# 以下参数仅在use_serial为true时有效
# imu_serial_port: COM3          # IMU串口端口
# imu_baudrate: 115200           # IMU串口波特率
# gnss_serial_port: COM4         # GNSS串口端口
# gnss_baudrate: 115200          # GNSS串口波特率

# 输出模式配置
# output mode configuration
output_mode: terminal           # 输出模式：file(文件保存)或terminal(终端显示)
